<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>

    <main class="container my-5">
        <button class="btn btn-success p-3" id="create">Create Student</button>
        <form class="my-5" id="form">
            <div class="row mb-3">
                <div class="form-group col-sm-12 col-md-4 col-lg-4 mt-3">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name">
                    <p class="text-danger" id="err-first-name"></p>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4 mt-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name">
                    <p class="text-danger" id="err-last-name"></p>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4 mt-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age">
                    <p class="text-danger" id="err-age"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" id="reset" class="btn btn-danger">Reset</button>
        </form>
        <div class="table-responsive">
            <table class="table table-bordered my-5 text-center">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="students"></tbody>
            </table>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
